<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">

<head th:fragment="common_header(pageTitle)">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title th:text="${pageTitle ?: 'Admin Panel'}">Admin Panel</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/admin-lte@3.2/dist/css/adminlte.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/admin.css}"/>
</head>

<body>
<nav class="main-header navbar navbar-expand navbar-white navbar-light" th:fragment="navbar">
    <ul class="navbar-nav">
        <li class="nav-item">
            <a class="nav-link" data-widget="pushmenu" href="#" role="button"><i class="fas fa-bars"></i></a>
        </li>
    </ul>

    <ul class="navbar-nav ml-auto">
        <li class="nav-item">
            <a class="nav-link" data-widget="fullscreen" href="#" role="button"> <i class="fas fa-expand-arrows-alt"></i> </a>
        </li>
    </ul>
</nav>

<aside class="main-sidebar sidebar-dark-primary elevation-4" th:fragment="sidebar(currentPage)">
    <a th:href="@{/admin/batteries}" class="brand-link">
        <img src="https://adminlte.io/themes/v3/dist/img/AdminLTELogo.png" alt="AdminLTE Logo" class="brand-image img-circle elevation-3" style="opacity: .8">
        <span class="brand-text font-weight-light">Admin Panel</span>
    </a>
    <div class="sidebar">
        <div class="user-panel mt-3 pb-3 mb-3 d-flex">
            <div class="image">
                <img src="https://adminlte.io/themes/v3/dist/img/user2-160x160.jpg" class="img-circle elevation-2" alt="User Image">
            </div>
            <div class="info">
                <a href="#" class="d-block">Admin</a>
            </div>
        </div>
        <nav class="mt-2">
            <ul class="nav nav-pills nav-sidebar flex-column nav-flat nav-child-indent" data-widget="treeview" role="menu" data-accordion="false">
                <li class="nav-header">QUẢN LÝ CHUNG</li>
                <li class="nav-item">
                    <a th:href="@{/admin/dashboard}" class="nav-link" th:classappend="${currentPage == 'dashboard'} ? 'active' : ''">
                        <i class="nav-icon fas fa-tachometer-alt"></i> <p>Dashboard</p>
                    </a>
                </li>
                <li class="nav-item">
                    <a th:href="@{/admin/batteries}" class="nav-link" th:classappend="${currentPage == 'batteries'} ? 'active' : ''">
                        <i class="nav-icon fas fa-battery-full"></i> <p>Quản lý Pin</p>
                    </a>
                </li>
                <li class="nav-item">
                    <a th:href="@{/admin/stations}" class="nav-link" th:classappend="${currentPage == 'stations'} ? 'active' : ''">
                        <i class="nav-icon fas fa-broadcast-tower"></i> <p>Quản lý Trạm</p>
                    </a>
                </li>
                <li class="nav-item">
                    <a th:href="@{/admin/transactions}" class="nav-link" th:classappend="${currentPage == 'transactions'} ? 'active' : ''">
                        <i class="nav-icon fas fa-exchange-alt"></i> <p>Giao dịch</p>
                    </a>
                </li>
                <li class="nav-item">
                    <a th:href="@{/admin/tickets}" class="nav-link" th:classappend="${currentPage == 'tickets'} ? 'active' : ''">
                        <i class="nav-icon fas fa-headset"></i> <p>Hỗ trợ khách hàng</p>
                    </a>
                </li>
                <li class="nav-item">
                    <a th:href="@{/admin/packages}" class="nav-link" th:classappend="${currentPage == 'packages'} ? 'active' : ''">
                        <i class="nav-icon fas fa-box-open"></i> <p>Quản lý Gói Thuê</p>
                    </a>
                </li>
                <li class="nav-header">QUẢN TRỊ VIÊN</li>
                <li class="nav-item">
                    <a th:href="@{/admin/users}" class="nav-link" th:classappend="${currentPage == 'users'} ? 'active' : ''">
                        <i class="nav-icon fas fa-users"></i> <p>Quản lý Users</p>
                    </a>
                </li>
            </ul>
        </nav>
    </div>
</aside>
</body>
</html>

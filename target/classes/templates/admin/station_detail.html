<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{admin/fragments/_header :: common_header('Chi tiết Trạm')}"></head>
<body class="hold-transition sidebar-mini layout-fixed">
<div class="wrapper">
    <nav th:replace="~{admin/fragments/_header :: navbar}"></nav>
    <aside th:replace="~{admin/fragments/_header :: sidebar('stations')}"></aside>
    <div class="content-wrapper">
        <section class="content-header">
            <div class="container-fluid">
                <div class="row mb-2">
                    <div class="col-sm-6">
                        <h1>Chi Tiết Trạm: <span th:text="${station.name}"></span></h1>
                    </div>
                    <div class="col-sm-6">
                        <ol class="breadcrumb float-sm-right">
                            <li class="breadcrumb-item"><a th:href="@{/admin/dashboard}">Home</a></li>
                            <li class="breadcrumb-item"><a th:href="@{/admin/stations}">Quản lý Trạm</a></li>
                            <li class="breadcrumb-item active">Chi tiết</li>
                        </ol>
                    </div>
                </div>
            </div>
        </section>

        <section class="content">
            <div class="container-fluid">
                <div class="card mb-4">
                    <div class="card-header"><h3 class="card-title">Thông tin trạm</h3></div>
                    <div class="card-body">
                        <p><strong>ID:</strong> <span th:text="${station.id}"></span></p>
                        <p><strong>Địa chỉ:</strong> <span th:text="${station.address}"></span></p>
                        <p><strong>Trạng thái:</strong> <span class="badge" th:classappend="${station.status == 'ACTIVE' ? 'badge-success' : (station.status == 'MAINTENANCE' ? 'badge-warning' : 'badge-danger')}" th:text="${station.status}"></span></p>
                    </div>
                </div>

                <h4 class="mb-3">Thống kê Pin tại trạm</h4>
                <div class="row">
                    <div class="col-lg-2 col-6"><div class="small-box bg-info"><div class="inner"><h3 th:text="${batteryStats.get('total') ?: 0}">0</h3><p>Tổng pin</p></div><div class="icon"><i class="fas fa-battery-full"></i></div></div></div>
                    <div class="col-lg-2 col-6"><div class="small-box bg-success"><div class="inner"><h3 th:text="${batteryStats.get('available') ?: 0}">0</h3><p>Sẵn sàng</p></div><div class="icon"><i class="fas fa-check-circle"></i></div></div></div>
                    <div class="col-lg-2 col-6"><div class="small-box bg-primary"><div class="inner"><h3 th:text="${batteryStats.get('charging') ?: 0}">0</h3><p>Đang sạc</p></div><div class="icon"><i class="fas fa-charging-station"></i></div></div></div>
                    <div class="col-lg-2 col-6"><div class="small-box bg-warning"><div class="inner"><h3 th:text="${batteryStats.get('maintenance') ?: 0}">0</h3><p>Bảo dưỡng</p></div><div class="icon"><i class="fas fa-tools"></i></div></div></div>
                    <div class="col-lg-2 col-6"><div class="small-box bg-danger"><div class="inner"><h3 th:text="${batteryStats.get('empty') ?: 0}">0</h3><p>Hết pin</p></div><div class="icon"><i class="fas fa-battery-empty"></i></div></div></div>
                </div>

                <div class="card">
                    <div class="card-header"><h3 class="card-title">Danh sách Pin trong trạm</h3></div>
                    <div class="card-body p-0">
                        <div class="table-responsive">
                            <table class="table table-bordered table-striped">
                                <thead><tr><th>ID</th><th>Serial</th><th>Model</th><th>Sạc (%)</th><th>SOH (%)</th><th>Trạng thái</th></tr></thead>
                                <tbody>
                                <tr th:each="b : ${batteries}">
                                    <td th:text="${b.id}"></td>
                                    <td><code th:text="${b.nameBattery}"></code></td>
                                    <td th:text="${b.model}"></td>
                                    <td th:text="${b.currentChargePercentage} + '%'"></td>
                                    <td th:text="${b.soh} + '%'"></td>
                                    <td><span class="badge" th:classappend="${b.status == 'AVAILABLE' ? 'badge-success' : (b.status == 'CHARGING' ? 'badge-primary' : (b.status == 'MAINTENANCE' ? 'badge-warning' : 'badge-danger'))}" th:text="${b.status}"></span></td>
                                </tr>
                                <tr th:if="${#lists.isEmpty(batteries)}"><td colspan="6" class="text-center">Không có pin nào trong trạm này.</td></tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
    <footer th:replace="~{admin/fragments/_footer :: footer}"></footer>
</div>
<div th:replace="~{admin/fragments/_footer :: common_scripts}"></div>
</body>
</html>

<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{admin/fragments/_header :: common_header('Quản lý Hỗ trợ')}"></head>
<body class="hold-transition sidebar-mini layout-fixed">
<div class="wrapper">
    <nav th:replace="~{admin/fragments/_header :: navbar}"></nav>
    <aside th:replace="~{admin/fragments/_header :: sidebar('tickets')}"></aside>
    <div class="content-wrapper">
        <section class="content-header">
            <div class="container-fluid"><h1>Quản lý Hỗ trợ</h1></div>
        </section>
        <section class="content">
            <div class="container-fluid">
                <div th:replace="~{admin/fragments/_alerts :: alerts}"></div>
                <div class="row">
                    <div class="col-lg-3 col-6"><div class="small-box bg-info"><div class="inner"><h3 th:text="${stats.get('total') ?: 0}">0</h3><p>Tổng Tickets</p></div><div class="icon"><i class="fas fa-ticket-alt"></i></div></div></div>
                    <div class="col-lg-3 col-6"><div class="small-box bg-success"><div class="inner"><h3 th:text="${stats.get('open') ?: 0}">0</h3><p>Đang mở</p></div><div class="icon"><i class="fas fa-folder-open"></i></div></div></div>
                    <div class="col-lg-3 col-6"><div class="small-box bg-warning"><div class="inner"><h3 th:text="${stats.get('in_progress') ?: 0}">0</h3><p>Đang xử lý</p></div><div class="icon"><i class="fas fa-clock"></i></div></div></div>
                    <div class="col-lg-3 col-6"><div class="small-box bg-danger"><div class="inner"><h3 th:text="${stats.get('urgent') ?: 0}">0</h3><p>Khẩn cấp</p></div><div class="icon"><i class="fas fa-exclamation-triangle"></i></div></div></div>
                </div>
                <div class="card">
                    <div class="card-header"><h3 class="card-title">Danh sách Tickets</h3></div>
                    <div class="card-body p-0">
                        <table class="table table-striped">
                            <thead><tr><th>ID</th><th>Tiêu đề</th><th>Trạng thái</th><th>Ưu tiên</th><th>Ngày tạo</th><th>Cập nhật cuối</th><th>Thao tác</th></tr></thead>
                            <tbody>
                            <tr th:each="t : ${ticketPage.content}">
                                <td th:text="${t.id}"></td>
                                <td th:text="${t.subject}"></td>
                                <td><span class="badge" th:text="${t.status}"></span></td>
                                <td><span class="badge" th:text="${t.priority}"></span></td>
                                <td th:text="${t.createdAt != null ? #temporals.format(t.createdAt, 'dd-MM-yyyy HH:mm') : 'N/A'}"></td>
                                <td th:text="${t.updatedAt != null ? #temporals.format(t.updatedAt, 'dd-MM-yyyy HH:mm') : 'N/A'}"></td>
                                <td><a th:href="@{/admin/tickets/{id}(id=${t.id})}" class="btn btn-info btn-sm"><i class="fas fa-eye"></i> Xem</a></td>
                            </tr>
                            <tr th:if="${ticketPage.empty}"><td colspan="7" class="text-center">Không có ticket nào.</td></tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </section>
    </div>
    <footer th:replace="~{admin/fragments/_footer :: footer}"></footer>
</div>
<div th:replace="~{admin/fragments/_footer :: common_scripts}"></div>
</body>
</html>

<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{admin/fragments/_header :: common_header(${pageTitle})}"></head>
<body class.hold-transition sidebar-mini layout-fixed">
<div class="wrapper">
    <nav th:replace="~{admin/fragments/_header :: navbar}"></nav>
    <aside th:replace="~{admin/fragments/_header :: sidebar('reports')}"></aside>
    <div class="content-wrapper">
        <section class="content-header">
            <div class="container-fluid"><h1>Báo cáo Tần suất Đổi Pin & Giờ cao điểm</h1></div>
        </section>
        <section class="content">
            <div class="container-fluid">
                <div class="card card-primary">
                    <div class="card-header">
                        <h3 class="card-title">Số lượt đổi pin theo khung giờ trong ngày</h3>
                    </div>
                    <div class="card-body">
                        <canvas id="swapFrequencyChart" style="min-height: 400px;"></canvas>
                    </div>
                </div>
            </div>
        </section>
    </div>
    <footer th:replace="~{admin/fragments/_footer :: footer}"></footer>
</div>
<div th:replace="~{admin/fragments/_footer :: common_scripts}"></div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<script th:inline="javascript">
    /*<![CDATA[*/
    const reportHours = /*[[${reportHours}]]*/ [];
    const reportCounts = /*[[${reportCounts}]]*/ [];

    // Tạo một mảng dữ liệu đầy đủ cho 24 giờ, giá trị mặc định là 0
    const fullDayData = Array(24).fill(0);
    reportHours.forEach((hour, index) => {
        fullDayData[hour] = reportCounts[index];
    });

    const ctx = document.getElementById('swapFrequencyChart').getContext('2d');
    new Chart(ctx, {
        type: 'bar',
        data: {
            labels: [...Array(24).keys()].map(h => `${h}:00`), // Nhãn từ 0:00 đến 23:00
            datasets: [{
                label: 'Số lượt đổi pin',
                data: fullDayData,
                backgroundColor: 'rgba(54, 162, 235, 0.6)',
                borderColor: 'rgba(54, 162, 235, 1)',
                borderWidth: 1
            }]
        },
        options: {
            responsive: true,
            maintainAspectRatio: false,
            scales: {
                y: {
                    beginAtZero: true,
                    title: {
                        display: true,
                        text: 'Số lượt đổi pin'
                    }
                },
                x: {
                    title: {
                        display: true,
                        text: 'Khung giờ trong ngày'
                    }
                }
            },
            plugins: {
                legend: { display: false },
                tooltip: {
                    callbacks: {
                        title: function(context) {
                            return `Khung giờ: ${context[0].label}`;
                        }
                    }
                }
            }
        }
    });
    /*]]>*/
</script>
</body>
</html>

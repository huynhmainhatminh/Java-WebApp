        @media (max-width: 600px) {

</head>
<body>

<header>

<main class="schedule">

            <!-- Th√¥ng b√°o m·∫´u -->
            <div class="alert success" style="display:none;" id="successMsg">‚úÖ ƒê·∫∑t l·ªãch th√†nh c√¥ng!</div>
            <div class="alert error" style="display:none;" id="errorMsg">‚ö†Ô∏è Vui l√≤ng ch·ªçn ƒë·∫ßy ƒë·ªß th√¥ng tin.</div>

            <form id="scheduleForm" class="contact-form" novalidate>
                <div class="field">
                    <label class="label">Ch·ªçn t·ªânh</label>
                    <select id="provinceSelect" class="field-select" required>
                        <option value="">-- Ch·ªçn t·ªânh --</option>
                        <option value="H√† N·ªôi">H√† N·ªôi</option>
                        <option value="TP. H·ªì Ch√≠ Minh">TP. H·ªì Ch√≠ Minh</option>
                        <option value="ƒê√† N·∫µng">ƒê√† N·∫µng</option>
                    </select>
                </div>

                <div class="field">
                    <label class="label">Ch·ªçn tr·∫°m</label>
                    <select id="stationSelect" class="field-select" required disabled>
                        <option value="">-- Ch·ªçn tr·∫°m --</option>
                    </select>
                </div>

                <div class="field">
                    <label class="label">Ch·ªçn pin</label>
                    <select id="pinSelect" class="field-select" required disabled>

                <div class="form-row">

                        <span class="label">M·ªëc th·ªùi gian</span>

                                <input type="radio" name="duration" value="1" checked> 1 gi·ªù

<footer>
    <p>¬© 2025 EV Battery Scheduling System</p>
</footer>

<script>
    // D·ªØ li·ªáu m·∫´u (thay th·∫ø cho PHP json_encode)
    const data = {
        "H√† N·ªôi": [
            { id: "HN-01", name: "Tr·∫°m Times City", pins: [{id:"P48", name:"Pin 48V"}, {id:"P60", name:"Pin 60V"}] },
            { id: "HN-02", name: "Tr·∫°m C·∫ßu Gi·∫•y", pins: [{id:"P48", name:"Pin 48V"}, {id:"P72", name:"Pin 72V"}] }
        ],
        "TP. H·ªì Ch√≠ Minh": [
            { id: "HCM-01", name: "Tr·∫°m Qu·∫≠n 1", pins: [{id:"P60", name:"Pin 60V"}, {id:"P72", name:"Pin 72V"}] },
            { id: "HCM-02", name: "Tr·∫°m Th·ªß ƒê·ª©c", pins: [{id:"P48", name:"Pin 48V"}, {id:"P60", name:"Pin 60V"}] }
        ],
        "ƒê√† N·∫µng": [
            { id: "DN-01", name: "Tr·∫°m H·∫£i Ch√¢u", pins: [{id:"P48", name:"Pin 48V"}, {id:"P60", name:"Pin 60V"}] }
        ]
    };

    const provinceSelect = document.getElementById('provinceSelect');
    const stationSelect = document.getElementById('stationSelect');
    const pinSelect = document.getElementById('pinSelect');
    const successMsg = document.getElementById('successMsg');
    const errorMsg = document.getElementById('errorMsg');

    provinceSelect.addEventListener('change', function() {
        const province = this.value;
        stationSelect.innerHTML = '<option value="">-- Ch·ªçn tr·∫°m --</option>';
        pinSelect.innerHTML = '<option value="">-- Ch·ªçn pin --</option>';
        stationSelect.disabled = true;
        pinSelect.disabled = true;

        if (!province || !data[province]) return;

        data[province].forEach(station => {
            const opt = document.createElement('option');
            opt.value = station.id;
            opt.textContent = station.name;
            opt.dataset.name = station.name;
            stationSelect.appendChild(opt);
        });
        stationSelect.disabled = false;
    });

    stationSelect.addEventListener('change', function() {
        const province = provinceSelect.value;
        const stationId = this.value;
        pinSelect.innerHTML = '<option value="">-- Ch·ªçn pin --</option>';
        pinSelect.disabled = true;

        const station = (data[province] || []).find(s => s.id === stationId);
        if (!station) return;

        station.pins.forEach(pin => {
            const opt = document.createElement('option');
            opt.value = pin.id;
            opt.textContent = pin.name;
            pinSelect.appendChild(opt);
        });
        pinSelect.disabled = false;
    });

    document.getElementById('scheduleForm').addEventListener('submit', function(e) {
        e.preventDefault();

        if (!provinceSelect.value || !stationSelect.value || !pinSelect.value || !document.getElementById('startTime').value) {
            successMsg.style.display = 'none';
            errorMsg.style.display = 'flex';
            return;
        }

        errorMsg.style.display = 'none';
        successMsg.style.display = 'flex';
    });
</script>

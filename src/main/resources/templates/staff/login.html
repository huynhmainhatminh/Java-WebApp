<!DOCTYPE html>
<html lang="en" style="overflow-x:hidden">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=10; IE=9; IE=8; IE=7; IE=EDGE" />
    <title>Login - Vinfast</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.ueh.edu.vn/qnp/lib/font-awesome/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.ueh.edu.vn/qnp/lib/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" th:href="@{/css/site.css}" />
    <link rel="stylesheet" type="text/css" th:href="@{/css/staff.css}" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>


</head>
<body>
<div id="login-page" class="container-fluid">
    <div class="row login-page">
        <div class="d-none d-md-block col-sm-0 col-md-6 col-lg-7 col-xl-8 bg-qnp"></div>
        <div class="col-sm-12 col-md-6 col-lg-5 col-xl-4" style="max-width: 550px; margin: auto;">
            <div class="text-center mb-3">
                <img th:src="@{/img/logo.png}" style="width: 150px;"/>
            </div>
            <div class="mb-3 text-center text-title">
                <h4>Xác minh tài khoản Vinfast<br/>
                    để sử dụng các ứng dụng của Vinfast</h4>
            </div>
            <div class="tab-content" id="myTabContent">
                <!-- Employee Login Tab -->
                <div class="tab-pane fade show active" id="employee" role="tabpanel"
                     aria-labelledby="employee-tab">

                    <form id="loginFormStaff" method="post">
                        <input type="hidden">
                        <div class="form-floating mt-3 mb-3">
                            <input required type="text"
                                   class="form-control form-control-lg"
                                   id="employee_taikhoan" name="username"
                                   placeholder="Nhập tài khoản" autocomplete="on" autofocus>
                            <label for="employee_taikhoan">Nhập tài khoản</label>
                        </div>
                        <div class="form-floating mb-3 position-relative">
                            <input required type="password"
                                   class="form-control form-control-lg"
                                   id="employee_password"
                                   name="password"
                                   placeholder="Nhập mật khẩu" autocomplete="on">
                            <label for="employee_password">Nhập mật khẩu</label>

                            <!-- Icon con mắt -->
                            <i class="fa-solid fa-eye"
                               id="togglePassword"
                               style="position:absolute; top:50%; right:15px; transform:translateY(-50%); cursor:pointer; color:#777;"></i>
                        </div>
                        <button id="btnEmployeeLogin" class="mt-3 btn w-100 login-btn" type="submit">Đăng nhập</button>
                    </form>
                </div>

            </div>
        </div>
    </div>
</div>

<script>
    // Auto-focus on username field when page loads
    document.addEventListener('DOMContentLoaded', function() {
        const usernameInput = document.querySelector('#employee_taikhoan');
        if (usernameInput) {
            usernameInput.focus();
        }
    });

    // Form validation for both tabs
    document.querySelectorAll('form').forEach(function(form) {
        form.addEventListener('submit', function(e) {
            const username = this.querySelector('input[name="TaiKhoan"]').value.trim();
            const password = this.querySelector('input[name="MatKhau"]').value.trim();

            if (!username || !password) {
                e.preventDefault();
                alert('Vui lòng nhập đầy đủ tài khoản và mật khẩu.');
                return false;
            }
        });
    });

    // Tab switching functionality
    document.querySelectorAll('[data-bs-toggle="tab"]').forEach(function(tab) {
        tab.addEventListener('shown.bs.tab', function(e) {
            // Focus on username field when switching tabs
            const targetId = e.target.getAttribute('data-bs-target');
            const usernameInput = document.querySelector(targetId + ' input[name="TaiKhoan"]');
            if (usernameInput) {
                usernameInput.focus();
            }
        });
    });

    // Add smooth animations to login buttons
    document.querySelectorAll('.login-btn').forEach(function(button) {
        button.addEventListener('click', function() {
            this.style.transform = 'translateY(0)';
            setTimeout(() => {
                this.style.transform = 'translateY(-1px)';
            }, 100);
        });
    });


    // Toggle show/hide password
    document.addEventListener('DOMContentLoaded', function() {
        const passwordInput = document.querySelector('#employee_password');
        const toggleIcon = document.querySelector('#togglePassword');

        toggleIcon.addEventListener('click', function () {
            const isHidden = passwordInput.getAttribute('type') === 'password';
            passwordInput.setAttribute('type', isHidden ? 'text' : 'password');
            this.classList.toggle('fa-eye');
            this.classList.toggle('fa-eye-slash');
        });
    });


    document.getElementById("loginFormStaff").addEventListener("submit", async function(event){
        event.preventDefault(); // chặn submit truyền thống

        const formData = new FormData(this);

        const response = await fetch("/api/login", {
            method: "POST",
            body: formData
        });

        const result = await response.json();

        if (result.success) {
            Swal.fire({
                heightAuto: false,
                icon: 'success',
                title: 'Đăng nhập thành công',
                text: 'Chào mừng bạn quay trở lại.',
                confirmButtonText: 'Chuyển hướng'
            }).then(() => {
                window.location.href = '/my'; // chuyển sang trang login.html
            });
        } else {
            Swal.fire({
                heightAuto: false,
                icon: 'error',
                title: 'Lỗi',
                text: result.message || 'Đăng nhập thất bại!'
            });
        }
    });

</script>

</body>
</html>

<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{staff/fragments/_header :: common_header('Tổng quan Trạm')}"></head>
<body class="hold-transition sidebar-mini layout-fixed">
<div class="wrapper">
    <nav th:replace="~{staff/fragments/_header :: navbar}"></nav>
    <aside th:replace="~{staff/fragments/_header :: sidebar('dashboard')}"></aside>
    <div class="content-wrapper">
        <section class="content-header">
            <div class="container-fluid">
                <h1>Tổng quan Trạm: <span class="text-primary" th:text="${station?.name}"></span></h1>
            </div>
        </section>
        <section class="content">
            <div class="container-fluid">
                <div th:replace="~{admin/fragments/_alerts :: alerts}"></div>
                <div class="row">
                    <div class="col-lg-3 col-6"><div class="small-box bg-info"><div class="inner"><h3 th:text="${stats.get('total') ?: 0}">0</h3><p>Tổng pin tại trạm</p></div><div class="icon"><i class="fas fa-battery-full"></i></div></div></div>
                    <div class="col-lg-3 col-6"><div class="small-box bg-success"><div class="inner"><h3 th:text="${stats.get('available') ?: 0}">0</h3><p>Pin Sẵn sàng</p></div><div class="icon"><i class="fas fa-check-circle"></i></div></div></div>
                    <div class="col-lg-3 col-6"><div class="small-box bg-primary"><div class="inner"><h3 th:text="${stats.get('charging') ?: 0}">0</h3><p>Pin Đang sạc</p></div><div class="icon"><i class="fas fa-charging-station"></i></div></div></div>
                    <div class="col-lg-3 col-6"><div class="small-box bg-warning"><div class="inner"><h3 th:text="${stats.get('maintenance') ?: 0}">0</h3><p>Pin Bảo dưỡng</p></div><div class="icon"><i class="fas fa-tools"></i></div></div></div>
                </div>
                <div class="card">
                    <div class="card-header"><h3 class="card-title">Tác vụ nhanh</h3></div>
                    <div class="card-body">
                        <a th:href="@{/staff/transactions/new}" class="btn btn-success btn-lg"><i class="fas fa-plus mr-2"></i>Tạo Giao Dịch Đổi Pin Mới</a>
                    </div>
                </div>
            </div>
        </section>
    </div>
    <div th:insert="~{admin/fragments/_footer :: footer}"></div>
</div>
<div th:insert="~{admin/fragments/_footer :: common_scripts}"></div>
</body>
</html>

<script>
    // Auto-focus on username field when page loads
    document.addEventListener('DOMContentLoaded', function() {
        const usernameInput = document.querySelector('#employee_taikhoan');
        if (usernameInput) {
            usernameInput.focus();
        }
    });

    // Form validation for both tabs
    document.querySelectorAll('form').forEach(function(form) {
        form.addEventListener('submit', function(e) {
            const username = this.querySelector('input[name="TaiKhoan"]').value.trim();
            const password = this.querySelector('input[name="MatKhau"]').value.trim();

            if (!username || !password) {
                e.preventDefault();
                alert('Vui lòng nhập đầy đủ tài khoản và mật khẩu.');
                return false;
            }
        });
    });

    // Tab switching functionality
    document.querySelectorAll('[data-bs-toggle="tab"]').forEach(function(tab) {
        tab.addEventListener('shown.bs.tab', function(e) {
            // Focus on username field when switching tabs
            const targetId = e.target.getAttribute('data-bs-target');
            const usernameInput = document.querySelector(targetId + ' input[name="TaiKhoan"]');
            if (usernameInput) {
                usernameInput.focus();
            }
        });
    });

    // Add smooth animations to login buttons
    document.querySelectorAll('.login-btn').forEach(function(button) {
        button.addEventListener('click', function() {
            this.style.transform = 'translateY(0)';
            setTimeout(() => {
                this.style.transform = 'translateY(-1px)';
            }, 100);
        });
    });
</script>

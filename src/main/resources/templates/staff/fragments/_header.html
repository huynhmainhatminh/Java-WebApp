<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="common_header(pageTitle)">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title th:text="${pageTitle ?: 'Staff Panel'}">Staff Panel</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/admin-lte@3.2/dist/css/adminlte.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">

    <link rel="stylesheet" th:href="@{/css/admin.css}"/>
</head>

<body>
<nav class="main-header navbar navbar-expand navbar-white navbar-light" th:fragment="navbar">
    <ul class="navbar-nav">
        <li class="nav-item">
            <a class="nav-link" data-widget="pushmenu" href="#" role="button"><i class="fas fa-bars"></i></a>
        </li>
    </ul>
</nav>

<aside class="main-sidebar sidebar-dark-primary elevation-4" th:fragment="sidebar(currentPage)" style="display: flex; flex-direction: column;">
    <a th:href="@{/staff/dashboard}" class="brand-link">
        <img src="https://adminlte.io/themes/v3/dist/img/AdminLTELogo.png" alt="Logo" class="brand-image img-circle elevation-3" style="opacity: .8">
        <span class="brand-text font-weight-light">Staff Panel</span>
    </a>

    <div class="sidebar" style="flex-grow: 1; overflow-y: auto; width: 100%;">
        <nav class="mt-2">
            <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false">
                <li class="nav-header">CHỨC NĂNG</li>
                <li class="nav-item">
                    <a th:href="@{/staff/dashboard}" class="nav-link" th:classappend="${currentPage == 'dashboard'} ? 'active' : ''">
                        <i class="nav-icon fas fa-tachometer-alt"></i> <p>Tổng quan Trạm</p>
                    </a>
                </li>
                <li class="nav-item">
                    <a th:href="@{/staff/batteries}" class="nav-link" th:classappend="${currentPage == 'batteries'} ? 'active' : ''">
                        <i class="nav-icon fas fa-battery-full"></i> <p>Quản lý Pin</p>
                    </a>
                </li>
                <li class="nav-item">
                    <a th:href="@{/staff/transactions}" class="nav-link" th:classappend="${currentPage == 'transactions'} ? 'active' : ''">
                        <i class="nav-icon fas fa-exchange-alt"></i> <p>Quản lý Giao dịch</p>
                    </a>
                </li>
            </ul>
        </nav>
    </div>

    <div class="sidebar-footer p-3" style="border-top: 1px solid #4b545c;">
        <a th:href="@{/logout}" class="btn btn-danger btn-block">
            <i class="nav-icon fas fa-sign-out-alt mr-2"></i>
            <span class="logout-text font-weight-bold">Đăng xuất</span>
        </a>
    </div>

</aside>
</body>
</html>

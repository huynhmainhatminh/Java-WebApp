<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
<div th:insert="header :: site-header"></div>
<main class="auth">
    <div class="container auth-inner">
        <section class="auth-card" aria-labelledby="register-title">
            <h1 id="register-title" class="auth-title">Đăng Ký</h1>
            <p class="auth-subtitle">Tạo tài khoản của bạn</p>


            <form id="registerForm" class="auth-form" novalidate>
                <label class="field">
                    <span class="label">Họ và Tên</span>
                    <input type="text" name="fullName" placeholder="Nguyễn Văn A" required>
                </label>

                <label class="field">
                    <span class="label">Tên Tài Khoản</span>
                    <input type="text" name="username" placeholder="username" required>
                </label>
                <label class="field">
                    <span class="label">Mật Khẩu</span>
                    <input type="password" name="password" placeholder="••••••••" required>
                </label>
                <label class="field">
                    <span class="label">Nhập Lại Mật Khẩu</span>
                    <input type="password" name="confirmPassword" placeholder="••••••••" required>
                </label>

                <div class="form-row">
                    <label class="checkbox">
                        <input type="checkbox" name="agree" required>
                        <span>Tôi đồng ý với <a class="link" href="#">Điều khoản</a> và <a class="link" href="#">Chính sách</a></span>
                    </label>
                </div>

                <button type="submit" class="button primary full">Đăng Ký</button>

                <p class="terms">
                    Đã có tài khoản? <a class="link" href="login">Đăng nhập</a>
                </p>
            </form>


            <script>
                document.getElementById("registerForm").addEventListener("submit", async function(event){
                    event.preventDefault(); // chặn submit truyền thống
                    const formData = new FormData(this);

                    const response = await fetch("/api/register", {
                        method: "POST",
                        body: formData
                    });

                    const result = await response.json();

                    if (result.success) {
                        Swal.fire({
                            icon: 'success',
                            title: 'Đăng ký thành công',
                            text: 'Mời bạn đăng nhập để tiếp tục.',
                            confirmButtonText: 'Đăng nhập'
                        }).then(() => {
                            window.location.href = '/login'; // chuyển sang trang login.html
                        });
                    } else {
                        Swal.fire({
                            icon: 'error',
                            title: 'Lỗi',
                            text: result.message || 'Đăng ký thất bại!'
                        });
                    }
                });
            </script>
        </section>
    </div>
</main>
<div th:insert="footer :: site-footer"></div>
</body>
</html>

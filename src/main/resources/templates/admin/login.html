<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Đăng nhập Admin</title>

    <!-- Google Font: Source Sans Pro -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.0.0/css/all.min.css">
    <!-- AdminLTE -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/admin-lte@3.2/dist/css/adminlte.min.css">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</head>
<body class="hold-transition login-page">
<div class="login-box">
    <div class="login-logo">
        <a href="#"><b>Admin</b> Panel</a>
    </div>

    <div class="card">
        <div class="card-body login-card-body">
            <p class="login-box-msg">
                <strong>Xin chào, Admin !</strong><br>
                Nhập tài khoản và mật khẩu admin để truy cập
            </p>

            <form id="loginFormAdmin" method="POST"novalidate>
                <!-- Tài khoản admin -->
                <div class="input-group mb-3">
                    <input type="text" name="username" class="form-control" placeholder="Tài khoản Admin" required>
                    <div class="input-group-append">
                        <div class="input-group-text">
                            <span class="fas fa-user"></span>
                        </div>
                    </div>
                </div>

                <!-- Mật khẩu admin -->
                <div class="input-group mb-3">
                    <input type="password" name="password" class="form-control" placeholder="Mật khẩu Admin" required>
                    <div class="input-group-append">
                        <div class="input-group-text">
                            <span class="fas fa-lock"></span>
                        </div>
                    </div>
                </div>

                <!-- Nút đăng nhập -->
                <div class="row">
                    <div class="col-12">
                        <button type="submit" class="btn btn-primary btn-block">
                            <i class="fas fa-sign-in-alt mr-2"></i>
                            Đăng nhập Admin
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>


<script>
    document.getElementById("loginFormAdmin").addEventListener("submit", async function(event){
        event.preventDefault(); // chặn submit truyền thống

        const formData = new FormData(this);

        const response = await fetch("/admin/login", {
            method: "POST",
            body: formData
        });

        const result = await response;

        if (result.ok) {
            Swal.fire({
                heightAuto: false,
                icon: 'success',
                title: await result.text(),
                text: 'Chào mừng bạn quay trở lại.',
                confirmButtonText: 'Chuyển hướng'
            }).then(() => {
                window.location.href = '/admin/dashboard'; // chuyển sang trang login.html
            });
        } else {
            Swal.fire({
                heightAuto: false,
                icon: 'error',
                title: 'Lỗi',
                text: await result.text()
            });
        }
    });
</script>

</body>
</html>

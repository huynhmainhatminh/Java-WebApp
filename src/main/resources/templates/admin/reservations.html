<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{admin/fragments/_header :: common_header('Quản lý Đặt lịch')}"></head>

<body class="hold-transition sidebar-mini layout-fixed">
<div class="wrapper">

    <nav th:replace="~{admin/fragments/_header :: navbar}"></nav>
    <aside th:replace="~{admin/fragments/_header :: sidebar('reservations')}"></aside>

    <div class="content-wrapper">
        <section class="content-header">
            <div class="container-fluid">
                <h1>Quản lý Đặt lịch (Reservations)</h1>
            </div>
        </section>

        <section class="content">
            <div class="container-fluid">

                <div class="card">
                    <div class="card-body">
                        <form th:action="@{/admin/reservations}" method="get" class="row">
                            <div class="col-md-3">
                                <div class="form-group">
                                    <label>Trạm:</label>
                                    <select name="stationId" class="form-control">
                                        <option value="">Tất cả trạm</option>
                                        <option th:each="st : ${stations}"
                                                th:value="${st.id}"
                                                th:text="${st.name}"
                                                th:selected="${st.id == selectedStationId}"></option>
                                    </select>
                                </div>
                            </div>

                            <div class="col-md-3">
                                <div class="form-group">
                                    <label>Trạng thái:</label>
                                    <select name="status" class="form-control">
                                        <option value="">Tất cả</option>
                                        <option value="PENDING" th:selected="${selectedStatus == 'PENDING'}">Chờ xử lý</option>
                                        <option value="COMPLETED" th:selected="${selectedStatus == 'COMPLETED'}">Hoàn thành</option>
                                        <option value="CANCELLED" th:selected="${selectedStatus == 'CANCELLED'}">Đã hủy</option>
                                        <option value="EXPIRED" th:selected="${selectedStatus == 'EXPIRED'}">Hết hạn</option>
                                    </select>
                                </div>
                            </div>

                            <div class="col-md-4">
                                <div class="form-group">
                                    <label>Tìm kiếm:</label>
                                    <input type="text" name="search" class="form-control"
                                           placeholder="Tìm theo tên khách, mã pin..." th:value="${search}">
                                </div>
                            </div>

                            <div class="col-md-2 align-self-end">
                                <div class="form-group">
                                    <button type="submit" class="btn btn-primary btn-block"><i class="fas fa-filter"></i> Lọc</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>

                <div class="card">
                    <div class="card-body p-0">
                        <table class="table table-striped table-hover">
                            <thead>
                            <tr>
                                <th>ID</th>
                                <th>Khách hàng</th>
                                <th>Trạm</th>
                                <th>Pin giữ chỗ</th>
                                <th>Giờ hẹn</th>
                                <th>Hết hạn lúc</th>
                                <th>Trạng thái</th>
                                <th>Ngày tạo</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="r : ${reservationPage.content}">
                                <td th:text="${r.id}">1</td>
                                <td>
                                    <strong th:text="${r.user.fullName}"></strong><br>
                                    <small class="text-muted" th:text="${r.user.username}"></small>
                                </td>
                                <td th:text="${r.station.name}">Trạm A</td>
                                <td><code th:text="${r.battery.serialNumber}">VF-123</code></td>

                                <td th:text="${#temporals.format(r.reservationTime, 'HH:mm dd/MM/yyyy')}"></td>
                                <td th:text="${#temporals.format(r.expiresAt, 'HH:mm dd/MM/yyyy')}"></td>

                                <td>
                                        <span class="badge"
                                              th:classappend="${r.status == 'PENDING' ? 'badge-warning' :
                                                              (r.status == 'COMPLETED' ? 'badge-success' :
                                                              (r.status == 'CANCELLED' ? 'badge-secondary' : 'badge-danger'))}"
                                              th:text="${r.status}">PENDING</span>
                                </td>

                                <td th:text="${#temporals.format(r.createdAt, 'dd/MM/yyyy')}"></td>
                            </tr>
                            <tr th:if="${reservationPage.empty}">
                                <td colspan="8" class="text-center text-muted">Không có dữ liệu đặt lịch nào.</td>
                            </tr>
                            </tbody>
                        </table>
                    </div>

                    <div class="card-footer clearfix" th:if="${reservationPage.totalPages > 1}">
                        <ul class="pagination pagination-sm m-0 float-right">
                            <li class="page-item" th:classappend="${reservationPage.first} ? 'disabled'">
                                <a class="page-link" th:href="@{/admin/reservations(page=${reservationPage.number - 1}, stationId=${selectedStationId}, status=${selectedStatus}, search=${search})}">«</a>
                            </li>
                            <li class="page-item" th:each="i : ${#numbers.sequence(0, reservationPage.totalPages - 1)}"
                                th:classappend="${i == reservationPage.number} ? 'active'">
                                <a class="page-link" th:href="@{/admin/reservations(page=${i}, stationId=${selectedStationId}, status=${selectedStatus}, search=${search})}" th:text="${i + 1}">1</a>
                            </li>
                            <li class="page-item" th:classappend="${reservationPage.last} ? 'disabled'">
                                <a class="page-link" th:href="@{/admin/reservations(page=${reservationPage.number + 1}, stationId=${selectedStationId}, status=${selectedStatus}, search=${search})}">»</a>
                            </li>
                        </ul>
                    </div>
                </div>

            </div>
        </section>
    </div>
    <footer th:replace="~{admin/fragments/_footer :: footer}"></footer>
</div>
<div th:replace="~{admin/fragments/_footer :: common_scripts}"></div>
</body>
</html>
